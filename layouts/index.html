{{ partial "header.html" . }}

{{ partial "hero.html" . }}

    <main role="main">
        <section class="o-wrap c-post-list">
            <h3>Writing</h3>
            {{ range first 10 .Data.Pages }}
            {{ if eq .Type "articles" }}
                <article class="c-post">
                    <time class="c-post__meta u-font--mono">{{ .Date.Format "Mon Jan 2, 2006" }}</time>
                    <h4 class="c-post-list__title">
                        <a class="u-font--mono spot-link-obvious-{{ .Site.Params.spot }}" href="{{ .Permalink }}">
                            {{ .Title }}
                        </a>
                    </h4>
                </article>
            {{ end }}
            {{ end }}
        </section>
    </main>

{{ partial "newsletter.html" . }}

{{ partial "footer.html" . }}
