<div class="c-post__tag-list">
    <!-- Tags. -->
    <h4>Filed under:</h4>
    <div class="c-post__tags">
      {{ $baseurl := .Site.BaseURL }}
      {{ range .Params.tags }}
        <a class="nav-link u-font--mono" href="{{ $baseurl }}/tags/{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </div>
</div>
