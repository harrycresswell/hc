<!-- Load jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
  // load jQuery from a local path if the CDN is unavailable
  (window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>'));
</script>

<!-- Load javascripts -->
<script src="{{ .Site.BaseURL }}/js/{{ index .Site.Data.js.hash "app.js" }}"></script>

<!-- Load typed -->
<script>
    $(function(){
        $(".element").typed({
            strings: ["grow online.", "reach their audience.", "with content marketing.", "with business strategy.", "build websites.", "with copywriting for the web.", "improve their users experience.", "think more ethically." ],
            typeSpeed: 100,
            // loop
            loop: true,
            // time before backspacing
            backDelay: 2000
        });
    });
</script>
