{{ partial "header.html" . }}

<main role="main">
    <section class="o-wrap c-post-list">
        <h3>Writing</h3>
        {{ range first 10 .Data.Pages }}
        {{ if eq .Type "articles" }}
            <article class="c-post">
                <h4 class="c-post-list__title">
                    <a class="" href="{{ .Permalink }}">
                        {{ .Title }}
                    </a>
                </h4>
                {{ .Summary }}
            </article>
        {{ end }}
        {{ end }}
    </section>
</main>
<section class="o-wrap c-post-list">
    <div class="c-hero__footer u-font--mono"><a class="spot-link-obvious-brand" href="/design-consulting">How you can work with me</a></div>
</section>

{{ partial "newsletter.html" . }}

{{ partial "footer.html" . }}
